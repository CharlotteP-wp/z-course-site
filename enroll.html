<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enroll</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <script type="text/JavaScript">

            function calculate() {
                var course= 0;
                var uniforms= 0;
                var total= 0; /*You should always give values to variables to be safe.*/

                if (document.getElementById("adult").checked == true) {
                     
                    course= 50; /*This is the value of the radio button. It is not the price, it is the value we will use to calculate the total.*/

                }

                else if (document.getElementById("teen").checked) {
                     
                    course= 100;

                }

                else if (document.getElementById("child").checked) {
                     
                    course= 150;

                }

                uniforms= 50 * document.getElementById("uniforms").value; /*We multiply the number of uniforms by the price of each uniform.*/

                total= course + uniforms; /*We add the course price and the uniforms price to get the total.*/

                alert("Your total cost is: £" + total); /*We alert the user with the total price - a concatenated string.*/
            }

        </script>
            

    </head>

        <table id="enrollprice">

        </table>
